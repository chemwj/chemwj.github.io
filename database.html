---
layout: default
---

<section>
  <h3><center>Personal Database</center></h3>
  <table>
      <thead>
         <tr>
           <th width="70%"><center>파일</center></th>
           <th width="30%"><center>링크</center></th>
         </tr>
      </thead>
    
      <tbody>
        {% assign files = site.static_files | where: "file", true %}
        {% for myfile in files %}
          <tr>   
            <td><center>{{ myfile.name }}</center></td>
            <td><center><span style="border: 1px solid #3CB371; background-color: #3CB371; color: white; padding: 2px; border-radius: 5px; margin: 5px auto;"><a href="{{ myfile.path }}" download>다운로드</a></span></center></td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
  
</section>
