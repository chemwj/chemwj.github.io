# Site Info
title:              "정원준의 화학사랑"
description:        "화학을 사랑하고 즐기는 사랑방"
author_name:        "정원준" # change this to your name
logo_url:           https://avatars.githubusercontent.com/u/133243190?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                "https://chemwj.github.io" # main url
baseurl:            /
permalink:          /:title # Post permalink
timezone:           KR # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap


defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         "files"
    values:
      file:         true
  -
    scope:
      path:         "music"
    values:
      music:        true
  -
    scope:
        path:      "files-forum"
    values:
        file-forum: true
  -
    scope:
        path:      "files-g2"
    values:
        file-g2: true
  -
    scope:
        path:      "files-g1"
    values:
        file-g1: true
  -
    scope:
        path:      "files-pow"
    values:
        file-pow: true
  -
      scope:
        path:      "files-m1"
    values:
        file-m1: true
  -
    scope:
        path:      "files-codeproject"
    values:
        file-codeproject: true
  -
    scope:
        path:      "images"
    values:
        images: true
