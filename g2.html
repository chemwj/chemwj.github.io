---
layout: default
---

<section>
  
  <center><h3>General Chemistry II(일반화학II)</h3></center><br>
  
	
	<center>
		<span style="border: 3px solid #666666; background-color: #666666; color: white; border-radius: 5px; padding: 5px;">
			<a style="text-decoration: none; color:white; margin: 10px;" href="/g1">일반화학I</a>|<a style="text-decoration: none; color:white; margin: 10px;" href="/g2">일반화학II</a>
		</span>
	</center>
  <table>
      <thead>
         <tr>
           <th><center>파일</center></th>
           <th><center>링크</center></th>
         </tr>
      </thead>
    
      <tbody>
        {% assign files = site.static_files | where: "file-g2", true %}
        {% for myfile in files %}
          <tr>   
            <td><center>{{ myfile.basename }}</center></td>
            <td><center><span style="border: 1px solid #3CB371; background-color: #3CB371; color: white; padding: 2px; border-radius: 5px; margin: 5px auto;"><a href="{{ myfile.path }}" download>다운로드</a></span> <span style="border: 1px solid #4f74e3; background-color: #4f74e3; color: white; padding: 2px; border-radius: 5px; margin: 5px auto;"><a href="{{ myfile.path }}">바로보기</a></center></span></td
          </tr>
        {% endfor %}
    </tbody>
  </table>
  
</section>
